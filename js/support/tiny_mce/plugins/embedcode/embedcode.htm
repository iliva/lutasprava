<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#embed_dlg.windowtitle}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/pastehtml.js"></script>
	<base target="_self" />
</head>
<body onresize="resizeInputs();" style="display:none; overflow:hidden;">
<form name="source" onsubmit="saveContent();return false;" action="#">
	<div style="float: left" class="title">{#embed_dlg.title}</div>

	<br style="clear: both" />

	<div>{#embed_dlg.hintdescription}</div>

	<textarea name="htmlSource" id="htmlSource" rows="10" cols="100" style="width: 100%; height: 120px; font-family: 'Courier New',Courier,mono; font-size: 12px;" dir="ltr" wrap="soft" class="mceFocus"></textarea>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" name="insert" value="{#insert}" id="insert" />
		</div>

		<div style="float: right">
			<input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
		</div>
	</div>
</form>
</body> 
</html>
