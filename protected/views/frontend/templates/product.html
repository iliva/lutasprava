<a href="/shop" class="badge badge-inverse"><i class="glyphicon glyphicon-hand-left"></i>&nbsp;&nbsp;&nbsp;Магазин</a><div class="row">	<div class="col-sm-3 col-xs-12">		<img ng-src="/img/products/original/{{product.image}}" width="198" height="227" title="{{product.category_name}} {{product.name}}" />				</div>		<div class="col-sm-6 col-xs-12">		<div class="product_data">			<h2>{{product.category_name}} {{product.name}}</h2>						<div class="row">					<div class="col-sm-6 col-xs-12">					<ul class="nav nav-pills">						<li ng-repeat="sz in product.size" ng-class="{'active' : sz.name == selectedSize}" ng-click="selectSize(sz.name)">							<a href="">{{sz.name}}</a>						</li>					</ul>						</div>				<div class="col-sm-3 col-xs-12">					<p class="price">						{{product.price}} грн					</p>				</div>				<div class="col-sm-3 col-xs-12">					<button ng-click="BuyProduct(product, selectedSize)" class="btn" data-toggle="modal" data-target="#addProductModal">						<i class="glyphicon glyphicon-shopping-cart"></i>&nbsp;&nbsp;						Купити					</button> 				</div>			</div>		</div>		 					<!-- other colors -->		<div ng-show="same_products.length > 0">			<hr>			<span class="same_color" ng-repeat="color in same_products track by $index" >				<a class="badge" ng-href="/product/{{color.id}}">					<i class="glyphicon glyphicon-circle-arrow-right" style="color: #{{color.code_name}}"></i>&nbsp;&nbsp;					{{color.name}}				</a>				<span ng-show="$index < same_products.length-1">&nbsp;&nbsp;</span>			</span>			<hr>		</div>		</div>	<div class="col-sm-3 col-xs-12">		<img src="/img/t-shirt.jpg" class="img-responsive"  />			</div></div>		<!-- Modal --><div class="modal fade" id="addProductModal" role="dialog">    <div class="modal-dialog modal-sm">    		<!-- Modal content-->		<div class="modal-content">			<div class="modal-header">				<button type="button" class="close" data-dismiss="modal">&times;</button>				<h4 class="modal-title">Товар додано до кошика</h4>			</div>			<div class="modal-body">				<p>{{product.category_name}} {{product.name}}<br>				розмір {{product.selectedSize}}</p>				<p>{{product.price}} UAH</p>				<hr>				<p><a href="" ng-click="goToCart()">					<i class="glyphicon glyphicon-shopping-cart"></i> Перейти до кошика</a></p>				<p><a href="" data-dismiss="modal">					<i class="glyphicon glyphicon-star"></i> Продовжити покупки</a></p>			</div>		</div>    </div></div>
